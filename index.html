<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Pure CSS - Lorenzo Pegorari aka Lias">
    <meta property="og:description" content="Pure CSS - Lorenzo Pegorari aka Lias">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="lias, css, art">

    <link rel="stylesheet" href="style.css">

    <title>Waluigi</title>
</head>

<body>

    <div class="frame">

        <div class="canvas">

            <div class="body"></div>
            
            <div class="earsRightTop"></div>
            <div class="earsRightBottom"></div>
            <div class="earsRightShadow"></div>
            <div class="earsLeftTop"></div>
            <div class="earsLeftBottom"></div>
            <div class="earsLeftShadow"></div>

            <div class="face">

                <div class="eyesLeft">

                    <div class="pupilsLeft">
                        <div class="lightLeft"></div>
                    </div>

                </div>

                <div class="eyesRight">

                    <div class="pupilsRight">
                        <div class="lightRight"></div>
                    </div>

                </div>

                <div class="eyebrowsLeft"></div>
                <div class="eyebrowsRight"></div>

                <div class="mouth">
                    <div class="tongue"></div>
                    <div class="teeth1"></div>
                    <div class="teeth2"></div>
                    <div class="teeth3"></div>
                    <div class="teeth4"></div>
                    <div class="teeth5"></div>
                    <div class="teeth6"></div>
                    <div class="teeth7"></div>
                    <div class="teeth8"></div>
                    <div class="teeth9"></div>
                    <div class="teeth10"></div>
                    <div class="teeth11"></div>
                    <div class="teeth12"></div>
                    <div class="teeth13"></div>
                    <div class="teeth14"></div>
                    <div class="teeth15"></div>
                    <div class="teeth16"></div>
                </div>

                <div class="moustacheLeftStart"></div>
                <div class="moustacheLeftEnd"></div>
                <div class="moustacheRightStart"></div>
                <div class="moustacheRightEnd"></div>
                <div class="noseSide"></div>
                <div class="nose"></div>

            </div>

            <div class="chin"></div>
            <div class="chinBottom"></div>

            <div class="hatTop">

                <div class="logo">

                    <div class="reverseL"></div>
                    <div class="reverseLMask"></div>

                </div>

            </div>

            <div class="hatBottom"></div>

            <div class="finalText">
                Waluigi
            </div>

        </div>

    </div>

</body>

</html>
